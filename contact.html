  <body>
    
    <div class="container-fluid">
        
        <!-- HEADER -->
        <div class="row">
            <div class="col-xl-2 offset-xl-3 col-lg-2 offset-lg-2 col-md-2 offset-md-1 my-name"><h2>Fawzi Alami</h2></div>
            <div class="col-xl-3 offset-xl-3 col-lg-4 offset-lg-3 col-md-4 offset-md-3 nav-bar">

                </nav>

        </div>

        <!-- CONTENT -->
        
        <div class="row bg">            
                <div class="col-xl-7 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-10" id='content'>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12" id='heading'><h1>Contact</h1></div>
                </div>
                <div class="row">
                    <div class="col"><hr></div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email">                                
                            </div>                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="2" placeholder="Write something"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success" id="ok-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Footer section -->
        <div class="row align-items-end fixed-bottom footer">
